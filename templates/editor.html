{% extends 'base.html' %}
    {% block body %}
    <div class="container">

        <h1 style="font-family:arial; text-align: center; margin-top:10px;">Create Your Post</h1>
        <form action="/editor" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title"name="title">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>        
        <div class="form-group">
          <label for="exampleInputEmail1"></label>
          {% comment %} {{imagefield}} {% endcomment %}
          <input type="file" name="image" accept="image/*" id="id_image">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
          <textarea id="mytextarea" rows="30" class="form-control"name="decs">Hello {{request.user}}!</textarea>
          <button type="submit" class="btn btn-primary my-4">Post</button>
        </form>
    </div>
    {% endblock body %}
