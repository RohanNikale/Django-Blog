{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="{% static 'assets/img/favicon.ico'%}">
<title>Mediumish - A Medium style template by WowThemes.net</title>
<!-- Bootstrap core CSS -->
<link href="{% static 'assets/css/bootstrap.min.css'%}" rel="stylesheet">
<!-- Fonts -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
<!-- Custom styles for this template -->
<link href="{% static 'assets/css/mediumish.css'%}" rel="stylesheet">





<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<script>
  tinymce.init({
	  selector: '#mytextarea',
	  plugins: [
	  'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
	  'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
	  'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
	  ],
	  toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
	  'alignleft aligncenter alignright alignjustify | ' +
	'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
  });
</script>





</head>
<body>

<!-- Begin Nav
================================================== -->
<nav class="navbar navbar-toggleable-md navbar-light bg-white fixed-top mediumnavigation">
<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="container">
	<!-- Begin Logo -->
	<a class="navbar-brand" href="/">
	<img src="{% static 'assets/img/logo.png'%}" alt="logo">
	</a>
	<!-- End Logo -->
	<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		<!-- Begin Menu -->
		<form class="form-inline my-2 mx-5 my-lg-0 row justify-content-center" action="/search" method="GET">
			<input class="form-control mr-sm-2" type="text" placeholder="Search"name="search">
			<span class="search-icon"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M20.067 18.933l-4.157-4.157a6 6 0 1 0-.884.884l4.157 4.157a.624.624 0 1 0 .884-.884zM6.5 11c0-2.62 2.13-4.75 4.75-4.75S16 8.38 16 11s-2.13 4.75-4.75 4.75S6.5 13.62 6.5 11z"></path></svg></span>
		</form>
		<ul class="navbar-nav ml-auto">
			{% if user.is_authenticated %}
			<li class="nav-item active">
				<a class="nav-link" href="/">Stories <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/post">Post</a>
			</li>
			<li class="nav-item mx-2">
				<a href="/editor">
					<button type="button" class="btn btn-secondary"><img src="{%static 'assets/img/plus.svg'%}" alt="" height="17"></button>
				</a>
			</li>
			<li class="nav-item">
				<a href="/logout_user">
					<button type="button" class="btn btn-primary">Logout</button>
				</a>
			</li>

			{% else %}
			<li class="nav-item mx-2">
				<a href="/login">
					<button type="button" class="btn btn-primary">Login</button>
				</a>
			</li>
			<li class="nav-item">
				<a href="/signup">
					<button type="button" class="btn btn-primary">Signup</button>
				</a>
			</li>
	
			{% endif %}
		</ul>
		<!-- End Menu -->
		<!-- Begin Search -->
		<!-- End Search -->
	</div>
</div>
</nav>
<!-- End Nav
================================================== -->
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
	<strong></strong> {{message}}
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  <span aria-hidden="true">&times;</span>
	</button>
  </div>


{% endfor %}
{% block body %}
{% endblock body %}


	<!-- Begin Footer
	================================================== -->
	<div class="footer">
		<p class="pull-left">
			 Copyright &copy; 2017 <a target="_blank" href="https://rbsy.github.io/rbsy/">RBSY</a>
		</p>

		<div class="clearfix">
		</div>
	</div>
	<!-- End Footer
	================================================== -->

</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'assets/js/jquery.min.js'%}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
<script src="{% static 'assets/js/ie10-viewport-bug-workaround.js'%}"></script>
</body>
</html>
