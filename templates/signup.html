{% extends 'base.html' %}
 {% block body %}
 
 <form action="/signup" method="POST">
    {% csrf_token %}

     <div class="form">
         <div class="bg">

         <div class="header">
             <h1>Sign Up</h1>
            </div>
            <div class="main">
                
                <div class="inputs">
                    <ul>
                        <li><label for="name">UserName</label><input type="text" name="UserName"placeholder="UserName"/></li>
                        <li><label for="name">Name</label><input type="text" name="name"placeholder="Name"/></li>
                        <li><label for="name">Email</label><input type="email" name="email"placeholder="Email"/></li></li>
                        <li><label for="name">Password</label><input type="password" name="password"placeholder="Password"/></li></li>
                        <li><label for="name">Confirm Password</label><input type="password" name="cpassword" placeholder="Confirm Password"/></li>
                    </ul>
        </div>
    </div>
    <input type="submit" value="Signup">
</div>
</div>
</form>
{% endblock body %}
